<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>base-apparel</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="inner-container">
                <img class="logo" src="img/logo.svg">
                <img class="bg-mobile" src="img/hero-mobile.jpg">
                <h1><span>WE'RE</span> <br> COMING <br> SOON</h1>
                <p>
                    Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                    up-to-date
                    with announcements and our launch deals.
                </p>
                <form id="form">
                    <input id="email" type="email" placeholder="Email Address">
                    <img class="error-icon" src="img/icon-error.svg">
                    <button>
                        <img src="img/icon-arrow.svg">
                    </button>
                    <small>Please provide a valid email</small>
                </form>
            </div>
        </div>
        <div class="right bg-image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
